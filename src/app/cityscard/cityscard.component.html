<div class="card m-1">
    <img [src]="cityItem.image" style="height: 25rem;" alt="" class="shadow rounded">
    <div class="layar">
    </div>
    <div style="position: absolute; bottom: 3rem;left: 50%;transform: translateX(-50%);text-align: center;color: white;">
        <h3 style="margin-bottom: 15px;">{{cityItem.title}}</h3>
        <span style="background-color: #f73859 ;padding: 4px 8px;font-size: small;">{{cityItem.description}}
            {{cityItem.count}}</span>
    </div>
</div>
